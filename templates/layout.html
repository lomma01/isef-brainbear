<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Brainbear - A Quiz App</title>
</head>

<body>
    <!-- Header, Link: https://getbootstrap.com/docs/5.1/examples/headers/ -->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            Brainbear -- Quiz App
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-dark">Home</a></li>
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Spielen</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="single">Singleplayer</a></li>
                <li><a class="dropdown-item disabled" href="multi">Multiplayer</a></li>
              </ul>
            <li><a href="dashboard" class="nav-link px-2 link-dark">Dashboard</a></li>
            <li><a href="rank" class="nav-link px-2 link-dark">Highscore</a></li>
          </ul>
          <div class="col-md-3 text-end">
              <a href="login" class="btn btn-outline-primary me-2">Login</a>
              <a href="signup" class="btn btn-primary">Sign-up</a>
          </div>
        </header>
      </div>
    <div id="content">
    {% block content %}
    {% endblock %}
    </div>
    <div class="b-example-divider"></div>
    <!-- Footer, Link: https://getbootstrap.com/docs/5.1/examples/footers/ -->
    <div class="container fixed-bottom">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">© 2022 Brainbear - Projekt Software Engineering</p>
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="about" class="nav-link px-2 text-muted">Über das Projekt</a></li>
        </ul>
      </footer>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
