{% extends "layout.html" %}
{% block content %}
<div class="container">
<!doctype html>
<html>
   <body>
   
      <table border=3 rules=rows>
         <thead>
            <td><th>Name</th></td>
            <td><th>Nickname</th></td>
            <td><th>ID</th></td>
            <tbody>
               {% for row in rows %}
               <tr>
                  <td>{{row["name"]}}</td>
                  <td>{{row["nickname"]}}</td>		
                  <td>{{row["user_id"]}}</td>	
               </tr>
            {% endfor %}

            </tbody>
         </thead>
      
      </table>
      
      <a href = "/">Go back to home page</a>
      
   </body>
</html>
</div>
{% endblock %}
