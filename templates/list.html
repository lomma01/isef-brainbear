{% extends "layout.html" %}
{% block content %}
<div class="container">
    <table border=3 rules=rows style="width:100%" aria-describedby="overview users">
        <caption>Tabelle: Übersicht User, Rollen und IDs</caption>
        <thead>
            <th>Username</th>
            <th>ID</th>
            <th>Rolle</th>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{row["username"]}}</td>
                    <td>{{row["id"]}}</td>
                    <td>{{row["role"]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </thead>
    </table>
    <form method=post action="list">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <dl>
            <label>ID: </label>
            {{ roleupdate.id }} <p></p>
            <label>Rolle: </label>
            {{ roleupdate.role }}
        </dl>
        <p></p>
        <input type=submit class="btn btn-warning" name='update' value='update'>
</form>
    <a href="dashboard" class="nav-link px-2 text-muted">Zurück zum Dashboard</a>
</div>
{% endblock %}
